<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/js/sector.js"></script>
Please enter your name and pick the Sectors you are currently involved in.
<br />
<br />
Name:
<input type="text" id="name">
<br />
<br />
Sectors:
<select multiple size="5" id="sectors">
    <option th:each="sector : ${sectors}"
            th:value="${sector.id}">
        <span th:utext="${sector.indentation}"></span>
        <span th:text="${sector.name}"></span>
    </option>
</select>

<br />
<br />
<input type="checkbox" id="terms"> Agree to terms

<br />
<br />
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<input type="submit" value="Save" id="saveButton">
